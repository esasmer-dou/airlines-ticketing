server.port = 8080

# DataSource settings:
# spring.datasource.url=jdbc:mysql://192.168.147.2:3306/airlines?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://localhost:6033/airlines?useSSL=false&allowPublicKeyRetrieval=true
# ?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
# spring.datasource.password = weLcOme2.
spring.datasource.password = 
# spring.jpa.generate-ddl=true

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)


# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect


logging.level.org.hibernate.SQL= DEBUG
logging.level.org.hibernate.type=TRACE